name: deployment project exercise 2
on: [workflow_dispatch]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependancies
        run: npm ci
      - name: Lint
        run: npm run lint
  deploy:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependancies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Code Build
        run: npm run build
      - name: Deploy Code
        run: echo "Code Deployed"
  test:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependancies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test code
        run: npm run test
      - name: Code Test
        run: echo "Code Tested"