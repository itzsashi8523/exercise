name: deployment project exercise 1
on: push
jobs:
  deployment-job:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Dependancies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test code
        run: npm run test
      - name: Code Build
        run: npm run build
      - name: Deploy Code
        run: echo "Code Deployed"